<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Card Price Finder</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>

    <nav class="navbar">
        <div class="navdiv">
            <div class="logo"><a href="#">Pokemon Card Price Finder</a></div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <Button class="butt"><a href="#">Sign UP</a></Button>
            </ul>
        </div>
    </nav>

    <div class="total">
    <form class="TCG">
        <input class="name" placeholder="Enter Pokemon name">
        <button type="submit" onclick="rot(this)"><img width="50" height="50" src="https://img.icons8.com/plasticine/50/pokeball.png" alt="pokeball"/></button>
    </form>
    <div class="card" style="display: flex">
        <img class="default" src="backcard.png">
    </div> 
    <div class="set" style="display: flex">
        <p>Set: none</p>
    </div>
    <div class="rare" style="display: flex">
        <p>Rarity: none</p>
    </div>
    <div class="price" style="display: flex">
        <p>$0.00</p>
    </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
